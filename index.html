<!-- !DOCTYPE html> -->
<html lang="en">
  <head>
    <meta ="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-primary navbar-dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mashina.kg</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Легковые</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Коммерческие</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Мото</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Проверить авто
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <div class="d-flex">
            <input
              class="form-control me-2"
              id="inpSearch"
              type="search"
              placeholder="Поиск..."
              aria-label="Search"
            />
            <button
              id="searchBtn"
              class="btn btn-outline-success text-light"
              type="button"
            >
              Поиск
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            id="btnOpenForm"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne"
            aria-expanded="false"
            aria-controls="flush-collapseOne"
          >
            Добавить машину +
          </button>
        </h2>
        <div
          id="flush-collapseOne"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <input
              class="form-control me-2"
              id="inpName"
              placeholder="Марка машины"
              type="text"
            />
            <input
              class="form-control me-2"
              id="inpDesc"
              placeholder="Модель"
              type="text"
            />
            <input
              class="form-control me-2"
              id="inpImage"
              placeholder="Изображение"
              type="text"
            />
            <input
              class="form-control me-2"
              id="inpPrice"
              placeholder="Цена"
              type="text"
            />
            <button
              class="btn btn-outline-success text-success"
              id="btnAdd"
              type="submit"
            >
              Добавить
            </button>
          </div>
        </div>
      </div>

      <section
        class="container mt-5 mx-auto d-flex flex-wrap align-content-center"
        id="section"
      ></section>

      <!-- MODAL EDIT -->
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              class="form-control me-2"
              id="editInpName"
              placeholder="Название товара"
              type="text"
            />
            <input
              class="form-control me-2"
              id="editInpDesc"
              placeholder="Описание"
              type="text"
            />
            <input
              class="form-control me-2"
              id="editInpImage"
              placeholder="Изображение"
              type="text"
            />
            <input
              class="form-control me-2"
              id="editInpPrice"
              placeholder="Цена"
              type="text"
            />
            <button
              class="btn btn-primary btnSave"
              id="editBtnSave"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              type="submit"
            >
              Изменить
            </button>
          </div>
        </div>
      </div>
    </div>

    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" id="prevBtn">Previous</a>
        </li>
        <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li> -->
        <li class="page-item">
          <a class="page-link" href="#" id="nextBtn">Next</a>
        </li>
      </ul>
    </nav>

    <!-- Js Bootstap -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Js Local -->
    <script src="./main/main.js"></script>
  </body>
</html>
